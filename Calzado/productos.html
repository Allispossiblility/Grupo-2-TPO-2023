<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>PRODUCTOS</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo de la empresa">
            <h2 class="nombre-empresa">CAC Shoes</h2>
        </div>
    </header>
    
    <section class="contenido">
        <div class="mostrador" id="mostrador">
            <div class="fila">
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img/borcego.jpg" alt="">
                    </div>
                    <p class="descripcion">Borcego</p>
                    <span class="precio">$ 21.000</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img/bota alta.jpg" alt="">
                    </div>
                    <p class="descripcion" id>Bota caña alta </p>
                    <span class="precio">$ 35.000</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img/bota media caña.jpg" alt="">
                    </div>
                    <p class="descripcion">Bota caña media
                    </p>
                    <span class="precio">$ 25.000</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img/bota corta.jpg" alt="">
                    </div>
                    <p class="descripcion">Bota corta</p>
                    <span class="precio">$ 28.000</span>
                </div>
            </div>
            </div>
            </div> 
        </div>
        <!-- CONTENEDOR DEL ITEM SELECCIONADO -->
        <div class="seleccion" id="seleccion">
            <div class="cerrar" onclick="cerrar()">
                &#x2715
            </div>
            <div class="info">
                <img src="img/borcego.jpg" alt="" id="img">
                <h2 id="modelo">Borcego</h2>
                <p id="descripcion">Borcego</p>

                <span class="precio" id="precio">$ 21.000</span>

                <div class="fila">
                    <div class="size">
                        <label for="">TALLE</label>
                        <select name="" id="">
                            <option value="">36</option>
                            <option value="">37</option>
                            <option value="">38</option>
                            <option value="">39</option>
                            <option value="">40</option>
                        </select>
                    </div>
                    <button>AGREGAR AL CARRITO</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
